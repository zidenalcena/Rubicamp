<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body" style="background: #eeeeee">
                <div class="container">
                    <h3 align="center">React Chat</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-fluid mt-4 ml-4">
            <ul class="timeline">
                <li class="timeline-inverted">
                    <div class="timeline-badge warning"><i class="fa fa-minus"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-body">
                            <h6 class="timeline-title">Mussum ipsum cacilds</h6>
                            <p>chat pertama</p>
                        </div>
                    </div>
                </li>
                <li class="timeline-inverted">
                    <div class="timeline-badge danger"><i class="glyphicon glyphicon-credit-card"></i></div>
                    <div class="timeline-panel">
                        <form role="form">
                            <div class="timeline-heading">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full name">
                                </div>
                            </div>
                            <div class="timeline-body">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Type a message" rows="2"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success">send</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--frame-->

</body>

</html>
